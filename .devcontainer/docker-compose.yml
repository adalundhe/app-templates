version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
      args:
        VERSION_VARIANT: "{{cookiecutter.version}}"
        OS_VARIANT: bookworm
        USERNAME: datavant-dev
        USER_UID: 1000

    volumes:
      - ..:/workspace  

    # Overrides default command so things don't shut down after the process ends.
    command: sleep infinity
